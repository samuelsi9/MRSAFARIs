{% extends "blog/base.html" %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4"> réinitialiser le mot de passe </legend>
                <p>Vous devez insérer votre address email</p>
                {{form.as_p}}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Changer </button>
            </div>
        </form>
    </div>
{% endblock content %}
