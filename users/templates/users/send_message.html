{% extends 'blog/base.html'%}
{% block content %}
<h2> Message</h2>
<form method="post" enctype="multipart/form-data">
  
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Envoyer </button>
</form>
<style>
    form{
        display: flex;
        flex-direction: column;
        justify-content: center;
        border: 1px solid rgb(194, 191, 191);
        padding: 6px 10px;
        margin-bottom: 32px;
    }
   
    form input{
        width: 100%;
        border: none;
        border-bottom:1px solid rgb(221, 216, 212) ;
        background-color: rgb(241, 241, 241);
        outline:rgb(255, 182, 182);

    }
    input [type="file"]{
        background-color: rgb(241, 241, 241);
        border:none ;
    }
    
    form textarea{
        width: 100%;
        border: none;
        background-color: rgb(241, 241, 241);
        outline: rgb(247, 130, 52);
    }
    button{
        width:25% ;
        display: inline-block;
        padding: 8px 16px;
        border-radius: 50px;
        color: rgb(241, 241, 250);
        background-color: blue;
        outline: white;
        border: white;
    }
</style>
{% endblock %}
